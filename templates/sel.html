{% extends 'base.html' %}

{% block pageheading %}
    <h1>Sign Up</h1>
{% endblock %}

{% block main %}
    <form class="form" method="post">
        <div class="form_group">
            <div class="form_label">First Name: </div>
            <div class="form_element"><input type="text" name="first_name" required></div>
        </div>

        <div class="form_group">
            <div class="form_label">Last Name: </div>
            <div class="form_element"><input type="text" name="last_name" required></div>
        </div>

        <div class="form_group">
            <div class="form_label">Email: </div>
            <div class="form_element"><input type="email" name="email" required></div>
        </div>

        <div class="form_group">
            <div class="form_label">Password: </div>
            <div class="form_element"><input type="password" name="password" required></div>
        </div>

        <div class="form_group">
            <div class="form_label">Password2: </div>
            <div class="form_element"><input type="password" name="password2" required></div>
        </div>

        <div class="form_group">
            <div class="form_label">Submit: </div>
            <div class="form_element"><input type="submit" name="signup" required></div>
        </div>
    </form>
{% endblock %}
